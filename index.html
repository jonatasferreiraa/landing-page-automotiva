<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rentcars- Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav-bar">
      <div class="nav-inner">
        <img src="img/logo.svg" alt="" />

        <nav class="menu-bar">
          <a href="#">Become a renter</a>
          <a href="#">Rental deals</a>
          <a href="#">How it work</a>
          <a href="#">Why choose us</a>
        </nav>

        <span class="btns-log">
          <button class="btn-login">Sign in</button>
          <button class="btn-register">Sign up</button>
        </span>
      </div>
    </header>
    <section class="hero-section">
      <div class="container-hero">
        <div class="hero-text">
          <h1 class="">
            Find, book and rent a car
            <span id="text-blue">Easily</span>
          </h1>
          <p class="sub-title-hero">
            Get a car wherever and whenever you need it with your IOS and
            Android device.
          </p>
          <img
            src="img/plataformas.svg"
            alt="plataforma google play e app story"
            class="img-plataform"
          />
        </div>
        <div class="hero-image">
          <img
            src="img/car-hero-section.png"
            alt="Imagem de carro azul"
            class="img-car-hero"
          />
          <img
            src="img/background-logo-hero.png"
            alt="logo icone"
            class="bg-hero-logo"
          />
        </div>
      </div>
    </section>
  </body>
</html>
