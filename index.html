<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rentcars- Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="nav-bar">
      <div class="nav-inner">
        <img src="img/logo.svg" alt="" />

        <nav class="menu-bar">
          <a href="#">Become a renter</a>
          <a href="#">Rental deals</a>
          <a href="#">How it work</a>
          <a href="#">Why choose us</a>
        </nav>

        <span class="btns-log">
          <button class="btn-login">Sign in</button>
          <button class="btn-register">Sign up</button>
        </span>
      </div>
    </header>
    <!-- seção hero -->
    <section class="hero-section">
      <div class="container-hero">
        <div class="hero-text">
          <h1 class="">
            Find, book and rent a car
            <span id="text-blue">Easily</span>
          </h1>
          <p class="sub-title-hero">
            Get a car wherever and whenever you need it with your IOS and
            Android device.
          </p>
          <img
            src="img/plataformas.svg"
            alt="plataforma google play e app story"
            class="img-plataform"
          />
        </div>
        <div class="hero-image">
          <img
            src="img/car-hero-section.png"
            alt="Imagem de carro azul"
            class="img-car-hero"
          />
          <img
            src="img/background-logo-hero.png"
            alt="logo icone"
            class="bg-hero-logo"
          />
        </div>
    </section>
    <!-- barra horizontal -->
    <div class="content-bar">
        <div class="box-bar">
            <div class="image-box">
                <img src="img/vuesax/linear/location.svg" alt=""   class="img-box">
                <div  class="text-box1">
                    <p class="title-box">Location</p>
                    <p class="subt-box">Search your location</p>
                </div>
                
        </div>
            <div class="image-box">
                <img src="img/vuesax/linear/calendar-1.svg" alt=""  class="img-box">
                <div  class="text-box2">
                    <p class="title-box">Pickup date</p>
                    <p class="subt-box">Tue 15 Feb, 09:00</p>
                </div>
                
        </div>
            <div class="image-box">
                <img src="img/vuesax/linear/calendar.svg" alt="" class="img-box">
                <div class="text-box3">
                    <p class="title-box">Return date</p>
                    <p class="subt-box">Thu 16 Feb, 11:00</p>
                </div>
                
        </div>
        <button class="btn-box">Search</button>
        </div>
    </div>
  </body>
</html>
